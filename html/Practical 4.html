<body>
    <h1 style="font-family:Comic Sans MS; color: red; font-size: 50px; text-align: center;"><u>Practical 4</u></h1>

				<input type="text" name="username" required placeholder="Name" autofocus /> <br>

				<input type="email" name="email" required placeholder="abc@example.com" autofocus /><br>

				<input type="checkbox" name="languages learnt" value="HTML" /> HTML <br>

			<br>

		</form>

 </body>
